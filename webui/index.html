<!-- Begin script block -->
<script>
	if (!"WebSocket" in window) {
		alert("Websocket support is not detected and is required!");
	}

	var ws = new WebSocket("ws://" + "localhost:8665" + "/socket");

	ws.onopen = function() {
	  ws.send(JSON.stringify({message: "hello server!"}))
	}
	
	ws.onmessage = function(event) {
	  var m = JSON.parse(event.data);
	  console.debug("Received message", m.message);
	}
	
	ws.onerror = function(event) {
	  console.debug(event)
	}

	
	function ping() {
		ws.send("Hello World!\n");
	}
</script>
